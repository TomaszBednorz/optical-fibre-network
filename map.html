<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyBal6A70lGi745Rm8Fdk0o5FZEleeHhBLI"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 17,
            center: new google.maps.LatLng(50.165997, 19.625832)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            path: [
                new google.maps.LatLng(50.165423, 19.624806),
                new google.maps.LatLng(50.165216, 19.624897),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(50.16542348975432, 19.624805930923117),
            radius: 3
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(50.16521551792717, 19.624896933788143),
            radius: 3
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(50.16538803559229, 19.624432547030786),
            radius: 3
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(50.16512627770332, 19.623939738063434),
            radius: 3
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
